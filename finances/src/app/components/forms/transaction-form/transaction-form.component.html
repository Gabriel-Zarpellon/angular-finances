<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
  <div class="form-container">
    <div class="upper-form">
      <div>
        <label class="label" for="amount">Valor</label>
        <input
          type="number"
          name="amount"
          placeholder="R$"
          formControlName="amount"
          required
        />
      </div>
      <div>
        <label class="label" for="type">Tipo</label>
        <select name="type" formControlName="type" value="deposit" required >
          <option value="deposit">Entrada</option>
          <option value="withdraw">Saída</option>
        </select>
      </div>
    </div>
    <div class="lower-form">
      <label class="label" for="description">Descrição</label>
      <textarea
        name="description"
        placeholder="Descrição"
        formControlName="description"
        required
      ></textarea>
    </div>
    <div class="btn-box">
      <button class="btn sm" type="submit">Cadastro</button>
    </div>
  </div>
</form>
